# Example YAML config for the AI Factory Simulation runner.
# Run:
#   python ai_factory_network_simulation.py ai_factory_simulation/scenarios/example_config.yaml

run:
  # Logging / debug
  debug: false
  message_verbose: false
  verbose_route: false

  # Output
  visualize: true

topology:
  type: ai-factory-su
  max_path: 64
  links:
    failure_percent: 0.0

scenario:
  name: ai-factory-su-workload1-dp-heavy
  params:
    steps: 2
    seed: 1972
    num_buckets: 2
    bucket_bytes_per_participant: 8388608  # 8 MiB
    gap_us: 0.0000001
